<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Quote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Quote</h1>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for part number..." />
      <button onclick="searchParts()">Search</button>
    </div>

    <!-- Add Part Manually -->
    <button onclick="showManualEntry()">Add Part Manually</button>
    <div id="manualEntryForm" style="margin-top: 15px;">
      <input type="text" id="manualPartNumber" placeholder="Part Number" />
      <input type="text" id="manualManufacturer" placeholder="Manufacturer" />
      <input type="number" id="manualQuantity" placeholder="Quantity" min="1" value="1" />
      <input type="number" id="manualPrice" placeholder="Price" step="0.01" />
      <input type="text" id="manualCondition" placeholder="Condition" />
      <input type="text" id="manualLeadTime" placeholder="Lead Time" />
      <button onclick="addManualPart()">Add to Quote</button>
    </div>

    <!-- Auto-Fill Form (if applicable) -->
    <div id="quoteFormContainer" class="quote-form-container" style="display:none;">
      <h2>Quote Item</h2>
      <div id="selectedPartInfo"></div>
      <form id="quoteForm" onsubmit="return false;">
        <label>Quantity</label>
        <input type="number" id="qtyInput" value="1" min="1" />
        <label>Unit Price ($)</label>
        <input type="number" id="priceInput" step="0.01" />
        <label>Lead Time</label>
        <input type="text" id="leadTimeInput" />
        <label>Condition</label>
        <input type="text" id="conditionInput" />
        <button onclick="finalizeQuoteItem()">Add to Quote</button>
      </form>
    </div>

    <!-- Quote Draft -->
    <div id="quoteBuilder" class="quote-builder">
      <h2>Quote Draft</h2>
      <div id="quoteItems"></div>
      <div id="quoteSummary"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
